name: Deploy Supabase Edge Functions

on:
  workflow_dispatch:
    inputs:
      function_name:
        description: 'Function to deploy'
        required: true
        default: 'products'
        type: choice
        options:
          - all
          - health
          - products
          - search

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Supabase CLI
        run: npm install -g supabase
      
      - name: Deploy Edge Function
        run: |
          if [ "$FUNCTION_NAME" = "all" ]; then
            supabase functions deploy health --project-ref xrhlumtimbmglzrfrnnk --no-verify-jwt
            supabase functions deploy products --project-ref xrhlumtimbmglzrfrnnk --no-verify-jwt
            supabase functions deploy search --project-ref xrhlumtimbmglzrfrnnk --no-verify-jwt
          else
            supabase functions deploy $FUNCTION_NAME --project-ref xrhlumtimbmglzrfrnnk --no-verify-jwt
          fi
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          FUNCTION_NAME: ${{ inputs.function_name }}
