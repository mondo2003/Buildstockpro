name: Deploy Landing Page to Vercel

on:
  push:
    branches: [main]
    paths:
      - 'BuildStop-Landing-Page/**'
  workflow_dispatch:

jobs:
  deploy-landing-page:
    name: Deploy Landing Page
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./BuildStop-Landing-Page

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./BuildStop-Landing-Page/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build landing page
        run: npm run build

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_LANDING_PAGE_PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_LANDING_PAGE_PROJECT_ID }}

      - name: Deploy to Vercel (Production)
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "deployment_url=$url" >> $GITHUB_OUTPUT
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_LANDING_PAGE_PROJECT_ID }}

      - name: Comment deployment URL
        run: echo "Landing page deployed to ${{ steps.deploy.outputs.deployment_url }}"
