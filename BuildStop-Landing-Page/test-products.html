<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Products Grid</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/products.css">
</head>
<body>
    <div style="padding: 40px; max-width: 1400px; margin: 0 auto;">
        <h1 style="margin-bottom: 20px;">Products Grid Test</h1>
        <div id="categoryFilter" class="category-filter"></div>
        <div id="products-grid" class="products-grid" style="margin-top: 30px;"></div>
    </div>

    <!-- Load scripts in order -->
    <script src="/mockData.js"></script>
    <script src="/script.js"></script>
    <script src="/products.js"></script>

    <script>
        // Debug log
        console.log('Test page loaded');
        console.log('Mock products available:', window.mockProducts ? window.mockProducts.length : 0);

        // Test after load
        window.addEventListener('load', () => {
            console.log('Window loaded');
            console.log('Products in grid:', document.getElementById('products-grid').children.length);
        });
    </script>
</body>
</html>
