<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Test - BuildStop Pro</title>
    <script src="/config.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        input {
            flex: 1;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background: #1d4ed8;
        }
        #results {
            margin-top: 20px;
        }
        .product-card {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .product-name {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 8px;
        }
        .product-desc {
            color: #6b7280;
            margin-bottom: 12px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin: 12px 0;
        }
        .no-results {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîç Search API Test</h1>
        <p>Test the Supabase Edge Function search directly</p>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Enter search term (e.g., insulation, lumber, concrete)" value="insulation">
            <button onclick="testSearch()">Search</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        async function testSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('results');
            
            if (!query) {
                alert('Please enter a search term');
                return;
            }
            
            resultsDiv.innerHTML = '<div class="loading">Searching...</div>';
            
            try {
                const apiUrl = window.API_URL || 'https://xrhlumtimbmglzrfrnnk.supabase.co/functions/v1';
                console.log('Searching API:', `${apiUrl}/search?q=${encodeURIComponent(query)}`);
                
                const response = await fetch(`${apiUrl}/search?q=${encodeURIComponent(query)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`Search failed: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                resultsDiv.innerHTML = '';
                
                if (!data.results || data.results.length === 0) {
                    resultsDiv.innerHTML = '<div class="no-results">No results found</div>';
                    return;
                }
                
                // Display results
                data.results.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    
                    const name = product.name || product.material_name || 'Unknown';
                    const desc = product.description || product.material_description || 'No description';
                    const merchant = product.merchant_name || product.name_of_merchant || 'Unknown';
                    const stock = product.stock_level || product.quantity_in_stock || 0;
                    
                    card.innerHTML = `
                        <div class="product-name">${escapeHtml(name)}</div>
                        <div class="product-desc">${escapeHtml(desc)}</div>
                        <div><strong>Merchant:</strong> ${escapeHtml(merchant)}</div>
                        <div><strong>Stock:</strong> ${stock} units</div>
                    `;
                    
                    resultsDiv.appendChild(card);
                });
                
            } catch (error) {
                console.error('Search error:', error);
                resultsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Allow Enter key
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') testSearch();
        });
    </script>
</body>
</html>
